<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiChes</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
</head>

<body>
    <div class="full">
        <div class="full">

            <section class="full">

                <div class="container__icons">

                    <div class="icon">
                        <button id="btn_micriphone_add">
                            <img id="micriphone_add_img" src="../../assets/image/microphone_unmute.svg"
                                alt="btn_micriphone_add">
                        </button>
                    </div>

                    <div class="icon">
                        <button id="btn_micriphone_off">
                            <img id="micriphone_off_img" src="../../assets/image/microphone_mute.svg"
                                alt="microphone_mute">
                        </button>
                    </div>
                    <div class="icon">
                        <button id="btn_vol_add">
                            <img id="vol_add_img" src="../../assets/image/vol_add.svg" alt="vol_add">
                        </button>
                    </div>
                    <div class="icon">
                        <button id="btn_vol_low">
                            <img id="vol_low_img" src="../../assets/image/vol_min.svg" alt="vol_min">
                        </button>
                    </div>

                    <div class="icon">
                        <button id="btn_vol_mute">
                            <img id="vol_mute_img" src="../../assets/image/vol_mute.svg" alt="vol_mute">
                        </button>
                    </div>
                </div>

            </section>

        </div>
    </div>
    <script src="./home.js"></script>

</body>

</html>
